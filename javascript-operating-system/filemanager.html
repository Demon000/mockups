<script type="text/javascript">
	window.onmousedown = function(e)
	{
		var w = window.frameElement.parentElement;
		var ev = new MouseEvent('mousedown', 
			{
				'view': w,
				'bubbles': true,
    			'cancelable': true,
			});
	}
</script>

<!DOCTYPE html>
<html>
<head>
	<title>dTerm</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="dterm" v-bind:style="style">
    <span v-for="char in chars" track-by="$index" v-bind:class="char.color + char.background + char.mod">{{{char.data}}}</span>
  </div>
  <link rel="stylesheet" type="text/css" href="dterm.css">
  <script src="lodash.js"></script>
  <script src="vue.js"></script>
  <script src="dterm.js"></script>
</body>
</html>
